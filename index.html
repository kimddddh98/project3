    <script>
        window.onload = function () {
                function ani() {
                    for (var i = 0; i < $('path').length; i++) {
                        $('path').delay(1000).eq(i).animate({ opacity: 1 }, 1000)
                            .animate({ opacity: 0.4 }, 1000)
                    }
                }
                ani();
                setInterval(ani, 18000)
           


            }
        $(function(){
            for(var i=1;i<6;i++){
            $('.slider>ul>li').removeClass('item'+i)

            }
            $('.slider>ul>li').addClass('item3');
            $('.item3').eq(2).css('z-index','4')
         
            $('#container_m>div').on('click',function(){
                var index=$(this).index()
                $('.fadein').css('display','none');
                $('.fadein').eq(index).slideDown(1000).css('display','flex')
                $(this).css('background','rgba(16,16,16,0.8)').
                siblings().css('background','rgba(250,250,250,0.2)')
            })
            .eq(0).css('background','rgba(16,16,16,0.8)')
            $('#sound_text>div').hover(function(){
                $(this).stop().animate({width:100+'%'})
            },function(){
                $(this).stop().animate({width:85+'%'})

            })
            $('#full>div').mouseover(function(){
                $(this).css({
                    opacity:1,
                    filter:'none'
                })
                $(this).siblings().css({
                    opacity:0.8,
                    filter: 'grayscale(50%)'
                })
            })
                

                $('.next').click(function () {
                        // $('.item'+4).addClass('item'+5).removeClass('item'+4);
                        // $('.item'+3).addClass('item'+4).removeClass('item'+3);
                        // $('.item'+2).addClass('item'+3).removeClass('item'+2).css('top','50%');

                        // $('.item'+1).addClass('item'+2).removeClass('item'+1)
                        // $('.item'+5).addClass('item'+1).removeClass('item'+5);
                        
                        $('.item5').addClass('item1',function(){
                            $(this).removeClass('item5')
                        })
                        $('.item4').addClass('item5',function(){
                            $(this).removeClass('item4')
                        })
                        $('.item3').addClass('item4',function(){
                            $(this).removeClass('item')
                        })
                        $('.item2').addClass('item3',function(){
                            $(this).removeClass('item2');
                            $('.item3').css('top','50%')
                        })
                        $('.item1').addClass('item2',function(){
                            $(this).removeClass('item1')
                        })
                        
                    })



            $(window).scroll(function(){
                var c=$('#sound_text').offset()
                var e=$(window).scrollTop()
                var chart=$('#container_c').offset()
                
                if(e>chart.top-500){
                    $('.slider>ul>li').removeClass('item3');
                    for(var i=0;i<5;i++){
                    $('.slider>ul>li').eq(i).addClass('item'+(i+1))
                    }
                    $('.item3').css('top','50%');

                }
                else if(e>c.top){
                    $('header').css({
                        opacity:1

                    })
                }
                else{
                    $('header').css({
                        opacity:0.8
                    })
                }
            })

           
        });
