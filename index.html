    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('.fadein:even').css('background','red')
            $('.fadein:odd').css('background','blue')
            $('#container_m>div').on('click',function(){
                var index=$(this).index()
                $('.fadein').css('display','none');
                $('.fadein').eq(index).slideDown(1000)
            })
            $('#sound_text>div').hover(function(){
                $(this).stop().animate({width:100+'%'})
            },function(){
                $(this).stop().animate({width:85+'%'})

            })
            $('#full>div').mouseover(function(){
                $(this).css('opacity','1')
                $(this).siblings().css('opacity','0.8')
            })
        });
    </script>
</head>
